<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drift Simulation</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <div class="container">
      <a href="/">Back to Modules</a>
      <h1>Drift Simulation</h1>
      <div class="form-grid">
        <div class="form-group">
          <label for="num-populations">Number of populations</label>
          <input type="number" id="num-populations" value="10">
        </div>
        <div class="form-group">
          <label for="population-size">Effective population size (Ne)</label>
          <input type="number" id="population-size" value="20">
        </div>
        <div class="form-group">
          <label for="initial-frequency">Initial frequency [P(A)]</label>
          <input type="number" id="initial-frequency" value="0.5" step="0.01" min="0" max="1">
        </div>
        <div class="form-group">
          <label for="num-generations">Number of generations</label>
          <input type="number" id="num-generations" value="100">
        </div>
      </div>
      <button id="run-simulation">Run Simulation</button>
      <div id="chart-container"></div>
    </div>
    <script type="module" src="./drift.ts"></script>
  </body>
</html>
